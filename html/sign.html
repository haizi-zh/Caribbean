<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册页</title>
<link rel="stylesheet" type="text/css" href="../css/common.css"/>
<link rel="stylesheet" type="text/css" href="../css/ZB_sign.css"/>
<style type="text/css">

<body class="ZB_sign">
	<div class="ZB_wrap">
		<div class="ZB_header clearfix">
			<a href="" target="_blank" class="logo fl" title="首页"></a>			
		</div>
		<div class="ZB_nav ">
			
		</div>
		<div class="ZB_content ">
			
				<div class="sign_title">
					<p>个人注册</p>
				</div>
				<div class="sign">
					<div class="sign_wrap">
						<div class="info_list clearfix">
							<div class="tit fl"><i>*</i>手机号码：</div>
							<div class="inp">
								<input name="uid" type="text" class="W_input" value="试用手机号码登录赞佰">
							</div>
							<div class="tips">没有手机？<a href="">用邮箱注册</a></div>
						</div>

						<div class="info_list clearfix">
							<div class="tit fl"><i>*</i>设置密码：</div>
							<div class="inp">
								<input name="passwd" type="password" class="W_input" value=""><span class="notice">6~16个字符组成，区分大小写</span>
							</div>
							<div class="tips"></div>
						</div>

						<div class="info_list clearfix">
							<div class="tit fl"><i>*</i>昵称：</div>
							<div class="inp">
								<input name="nickname" type="text" class="W_input" value=""><span class="notice">4~30个字符组成，英文/数字/中文</span>
							</div>
							<div class="tips"></div>
						</div>

						<!-- <div class="info_list clearfix">
							<div class="tit fl"><i>*</i>激活码：</div>
							<div class="inp">
								<a href="" class="message">免费获得激活短信</a><input name="message" type="text" class="W_input W_input_activation" value="">
							</div>
							<div class="tips"></div>
						</div> -->

						<div class="info_list clearfix">
							<a href="" class="sign_btn">立即注册</a>                        
						</div>
					</div>
				</div>
		</div>

		<!-- 底导 -->
		<div class="ZB_footer">			
			<div class="footer">
				<div class="footer_icon fl">
					<span>关注赞佰：
						<a href="" class="icon_list icon_weibo"></a>
						<a href="" class="icon_list icon_renren"></a>
						<a href="" class="icon_list icon_qzone"></a>
						<a href="" class="icon_list icon_qweibo"></a>
						<a href="" class="icon_list icon_sohu"></a>
						<a href="" class="icon_list icon_dou"></a>
					</span>
				</div>
				<div class="right_wrap fr">
					<p>北京赞佰网络技术有限公司 京网文[2011]0398-130号 京ICP证100780号</p>
					<p>Copyright © 2013-ZHANGBAI</p>
				</div>
			</div>
		</div>
		<!-- /底导 -->	
	</div>
</body>
</html>
